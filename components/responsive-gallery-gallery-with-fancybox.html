      #animated-thumbnails-gallery {

      }

        list-style: none;
        display: flex;

      #animated-thumbnails-gallery ul li{

      #animated-thumbnails-gallery a {
      
      }
      #animated-thumbnails-gallery ul li img {
        min-width: 100%;
        max-height: 100%;
        object-fit: cover;
        display: block;
      }

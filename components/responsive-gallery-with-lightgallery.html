<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Omar Components - Responsive Gallery with lightGalleryjs</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- LightGallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery/css/lightgallery-bundle.min.css" />

    <style>
      section {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .container {
        padding-left: 20px;
        padding-right: 20px;
      }
      #animated-thumbnails-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }
      #animated-thumbnails-gallery a {
        display: block;
        width: auto;
        flex-basis: content;
        overflow: hidden;
        border-radius: 4px;
        height: 250px;
        flex: auto;
      }
      #animated-thumbnails-gallery img {
        width:100%;
        display: block;
        object-fit: cover;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <section class="py-5 px-2">
      <div class="container">
        <h2 class="text-center mb-4">Animated Responsive Gallery</h2>
        <div id="animated-thumbnails-gallery">
          <a href="../resources/gallery-images/gallery-1.png">
            <img src="../resources/gallery-images/gallery-1.png" alt="Image 1" />
          </a>
          <a href="../resources/gallery-images/gallery-2.png">
            <img src="../resources/gallery-images/gallery-2.png" alt="Image 2" />
          </a>
          <a href="../resources/gallery-images/gallery-3.png">
            <img src="../resources/gallery-images/gallery-3.png" alt="Image 3" />
          </a>
          <a href="../resources/gallery-images/gallery-4.png">
            <img src="../resources/gallery-images/gallery-4.png" alt="Image 4" />
          </a>
          <a href="../resources/gallery-images/gallery-5.png">
            <img src="../resources/gallery-images/gallery-5.png" alt="Image 5" />
          </a>
          <a href="../resources/gallery-images/related-3.jpeg">
            <img src="../resources/gallery-images/related-3.jpeg" alt="Image 6" />
          </a>
          <a href="../resources/gallery-images/related-4.jpeg">
            <img src="../resources/gallery-images/related-4.jpeg" alt="Image 7" />
          </a>
          <a href="../resources/gallery-images/image (2).png">
            <img src="../resources/gallery-images/image (2).png" alt="Image 8" />
          </a>
          <a href="../resources/gallery-images/tour-details-slider-img-3.jpeg">
            <img src="../resources/gallery-images/tour-details-slider-img-3.jpeg" alt="Image 9" />
          </a>
          <a href="../resources/gallery-images/gallery-1.png">
            <img src="../resources/gallery-images/gallery-1.png" alt="Image 1" />
          </a>
          
        </div>
      </div>
    </section>

    <!-- LightGallery JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/lightgallery.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery/plugins/thumbnail/lg-thumbnail.umd.js"></script>

    <script>
      lightGallery(document.getElementById('animated-thumbnails-gallery'), {
        plugins: [lgThumbnail],
        thumbnail: true
      });
    </script>
  </body>
</html>
